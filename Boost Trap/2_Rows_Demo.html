<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Rows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container border border-success">
        I am a div with class .container
        <div class="row border border-danger">I am a row inside .container</div>
    </div><br>

    <div class="container-fluid border border-success">
        I am a div with class .container-fluid
        <div class="row border border-danger">I am a row inside .container-fluid</div>
    </div>
</body>

</html>
