<!DOCTYPE html>
<html>

<head>
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h4>Responsive Image</h4>
        <img src="images/dubai-buildings.jpg" alt="Dubai building" class="img-fluid">
        <br/><br/>
        <h4>Image with rounded corners</h4>
        <img src="images/dubai-buildings.jpg" alt="Dubai building" class="rounded">
        <br/><br/>
        <h4>Rounded Image</h4>
        <img src="images/dubai-buildings.jpg" alt="Dubai building" class="rounded-circle">
        <br/><br/>
        <h4>Image Thumbnail</h4>
        <img src="images/dubai-buildings.jpg" alt="Dubai building" class="img-thumbnail">

    </div>
</body>

</html>
