<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Blockquote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <blockquote class="blockquote">
            <p>UNICEF works in over 190 countries and territories to save children's lives, to defend their rights, and to help them fulfil
                their potential, from early childhood through adolescence. And we never give up.</p>
        </blockquote>
        <footer class="blockquote-footer">
           <cite title="Source Title">UNICEF</cite>
        </footer>
    </div>
</body>

</html>
