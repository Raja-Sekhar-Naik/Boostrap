<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h4>Bootstrap Form</h4>
        <div class="row">
            <div class="col-5">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <h5>Vertically aligned Radio and Checkboxes</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                            Checkbox
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label">
                            Radio
                        </label>
                    </div>
                    <h5>Inline Radio and Checkboxes</h5>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                            Checkbox
                        </label>

                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label">
                            Radio
                        </label>
                    </div>
                    <br /><br />
                    <h5>Input Groups</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username">
                        <span class="input-group-text">@example.com</span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Username</span>
                        <input type="text" class="form-control" placeholder="Recipient's username">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <h4 class="mb-5">Form Layout</h4>
        <form class="row row-cols-md-auto mb-5 w-50 p-2 bg-warning g-3 align-items-center">
            <div>
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <div>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" placeholder="username">
                </div>
            </div>
            <div>
                <select class="form-select">
                    <option selected>--Choose--</option>
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">
                    Remember Me
                </label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
