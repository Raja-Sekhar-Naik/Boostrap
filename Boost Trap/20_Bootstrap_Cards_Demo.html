<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h4>Basic Card</h4>
        <div class="card w-50 mb-3">
            <div class="card-body">Card body</div>
        </div>
        <h4>Card with Header and Footer</h4>
        <div class="card w-50 mb-3">
            <div class="card-header">Header</div>
            <div class="card-body">Card body</div>
            <div class="card-footer">Footer</div>
        </div>
        <h4>Card with images</h4>
        <div class="card bg-warning w-50 mb-3">
            <div class="card-header">Header</div>
            <div class="card-body">
                <h1>My Card</h1>
                <p>This is my first Bootstrap card with image</p>
                <img src="images/dubai-buildings.jpg" class="card-img-top">
            </div>
            <div class="card-footer">Footer</div>
        </div>
        <h4>Deck of Cards</h4>
        <div class="card-group gap-5 mb-3">
            <div class="card bg-primary">
                <div class="card-header">Header</div>
                <div class="card-body">Card body</div>
                <div class="card-footer">Footer</div>
            </div>
            <div class="card bg-success">
                <div class="card-header">Header</div>
                <div class="card-body">Card body</div>
                <div class="card-footer">Footer</div>
            </div>
            <div class="card bg-danger">
                <div class="card-header">Header</div>
                <div class="card-body">Card body</div>
                <div class="card-footer">Footer</div>
            </div>
            <div class="card bg-warning">
                <div class="card-header">Header</div>
                <div class="card-body">Card body</div>
                <div class="card-footer">Footer</div>
            </div>
        </div>
    </div>

</body>

</html>
