<!DOCTYPE html>
<html>

<head>
    <title>Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a href="#home" class="nav-link active" id="home-tab" role="tab" data-bs-toggle="tab">Home</a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#profile" class="nav-link" id="profile-tab" role="tab" data-bs-toggle="tab">Profile</a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#contact" class="nav-link" id="contact-tab" role="tab" data-bs-toggle="tab">Contact</a>
            </li>

        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="home" role="tabpanel">This is the Home tab content</div>
            <div class="tab-pane" id="profile" role="tabpanel">This is the Profile tab content</div>
            <div class="tab-pane" id="contact" role="tabpanel">This is the Contact tab content</div>
        </div>
    </div>
</body>

</html>
