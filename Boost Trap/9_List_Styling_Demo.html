<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap List Styling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2>MEAN stack with Bootstrap</h2>
        <ul class="list-group w-50">
            <li class="list-group-item list-group-item-success">MongoDB</li>
            <li class="list-group-item list-group-item-warning">Express</li>
            <li class="list-group-item list-group-item-danger">Angular</li>
            <li class="list-group-item list-group-item-primary">Node</li>
        </ul>
        <h2>List Group with Linked Items</h2>
        <div class="list-group">
            <a href="#" class="list-group-item active">First Item</a>
            <a href="#" class="list-group-item">First Item</a>
            <a href="#" class="list-group-item disabled">First Item</a>
        </div>
    </div>
</body>

</html>
