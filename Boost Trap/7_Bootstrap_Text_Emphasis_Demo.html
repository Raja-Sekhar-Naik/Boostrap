<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Text Emphasis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <p class="text-success">I am a Success Text</p>
        <p class="text-primary">I am a Primary Text</p>
        <p class="text-secondary">I am a Secondary Text</p>
        <p class="text-info">I am a Info Text</p>
        <p class="text-warning">I am a Warning Text</p>
        <p class="text-danger">I am a Danger Text</p>
        <p class="text-muted">I am a Muted Text</p>
    </div>
</body>

</html>
