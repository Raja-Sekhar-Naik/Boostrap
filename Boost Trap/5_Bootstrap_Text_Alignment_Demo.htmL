<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div class="container">
        <p class="text-start">Start aligned text.</p>
        <p class="text-center">Center aligned text.</p>
        <p class="text-end">End aligned text.</p>
    </div>
</body>

</html>
